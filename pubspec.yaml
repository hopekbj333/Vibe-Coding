name: literacy_assessment
description: 문해력 기초 검사 및 훈련 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # 라우팅
  go_router: ^13.0.0
  
  # 환경 변수 관리
  flutter_dotenv: ^5.1.0
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2
  firebase_crashlytics: ^4.1.3
  firebase_performance: ^0.10.0+8
  
  # 상태 관리
  flutter_riverpod: ^2.6.1
  
  # UI
  cupertino_icons: ^1.0.6
  
  # 게임 엔진 (Milestone 2)
  flame: ^1.16.0
  flame_audio: ^2.1.7
  
  # 오디오
  audioplayers: ^6.0.0
  flutter_tts: ^4.0.2
  
  # 녹음 (향후 사용)
  record: ^6.0.0
  
  # 유틸리티
  intl: ^0.20.2
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  crypto: ^3.0.3
  uuid: ^4.0.0
  
  # 에셋 관리 및 캐싱
  flutter_cache_manager: ^3.3.1
  cached_network_image: ^3.3.1
  
  # 로컬 저장 및 보안 (WP 3.8)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  connectivity_plus: ^5.0.2
  
  # 소셜 로그인
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.2
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  equatable: ^2.0.7
  flutter_svg: ^2.2.3
  # 카카오 로그인은 향후 추가 (kakao_flutter_sdk)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  path_provider_platform_interface: ^2.1.0
  build_runner: ^2.10.4
  freezed: ^3.2.3
  json_serializable: ^6.11.2

flutter:
  uses-material-design: true
  
  # 에셋 경로
  assets:
    - .env.dev
    - assets/images/
    - assets/audio/
    - assets/audio/effects/
    - assets/audio/voice/
    - assets/audio/music/
    - assets/audio/environment/
    - assets/audio/pitch/
    - assets/characters/
    - assets/games/
    - assets/games/phonological/
    - assets/games/phonological/animals/
    - assets/games/phonological/objects/
    - assets/games/phonological/syllables/
    - assets/questions/
    - assets/questions/training/
    - assets/questions/assessment/
  
  # 폰트는 향후 S 1.1.5에서 추가
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: fonts/CustomFont-Regular.ttf

